        <div class="modal" id="myModal">
          <div class="modal-content">
            <button type="button" class="close-btn" id="closeModalBtn"><img src="icons/exit.png" alt="Exit"></button>
            <h2>Modal Popup</h2>
            <img src="/icons/user.png" alt="image" id="modalImg">
            <p id="modalPhone"></p>
            <address id="modalAddress"></address>
            <p id="modalEmail"></p>
            <p id="modalComment"></p>
          </div>
        </div>

        <div class="modal" id="editModal">
          <div class="modal-content">
            <button type="button" class="close-btn" id="closeEditModalBtn"><img src="icons/exit.png"
                alt="Exit"></button>
            <h2>Edit contact <br> information</h2>
            <label for="editName">Name:</label>
            <input id="editName" type="text" placeholder="Name">
            <label for="editPhone">Phone number:</label>
            <input id="editPhone" type="text" placeholder="Phone number">
            <label for="editAddress">Address:</label>
            <input id="editAddress" type="text" placeholder="Address">
            <label for="editEmail">Email address:</label>
            <input id="editEmail" type="text" placeholder="Email">
            <label for="editComment">Comment:</label>
            <input type="text" id="editComment" placeholder="Write here...">
            <div class="uploader">
              <button type="button" id="uploadBtn1">Upload <br>Image</button>
              <input id="editNewImage" type="text" placeholder="Image URL">
            </div>
            <button type="button" class="btn" id="saveEdit">Save</button>
          </div>
        </div>

        <div class="modal" id="addModal">
          <div class="modal-content">
            <button class="close-btn" id="closeAddModalBtn"><img src="icons/exit.png" alt="Exit"></button>
            <h2>Add contact <br> information</h2>
            <label for="addName">Name:</label>
            <input id="addName" type="text" placeholder="Name">
            <label for="addPhone">Phone number:</label>
            <input id="addPhone" type="text" placeholder="Phone number">
            <label for="addAddress">Address:</label>
            <input id="addAddress" type="text" placeholder="Address">
            <label for="addEmail">Email address:</label>
            <input id="addEmail" type="text" placeholder="Email">
            <label for="addComment">Text:</label>
            <input type="text" id="addComment" placeholder="Write here...">
            <label for="addNewImage">Picture:</label>
            <div class="uploader">
              <button type="button" id="uploadBtn2">Upload <br>Image</button>
              <input id="addNewImage" type="text" placeholder="Image URL">
            </div>
            <button type="button" class="btn" id="saveNewContact">Save</button>
          </div>
        </div>

        <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;">
        <div id="previewContainer"></div>

        <div>
          <span id="emptyMessage">
            No contacts
          </span>
        </div>
